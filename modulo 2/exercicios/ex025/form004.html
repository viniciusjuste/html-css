<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
       
        <fieldset>
            <legend>Dados pessoais</legend>
            <p><label for="inome">Nome</label>
            <input type="text" name="nome" id="inome"></p>
            <p><label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="email@gmail.com"></p>
            <p><label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(99)99999-9999"></p>
        </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
